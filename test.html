<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodePen Clone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .tabs {
      display: flex;
      background: #2c3e50;
      padding: 10px;
    }

    .tabs button {
      background: transparent;
      color: #ecf0f1;
      border: none;
      padding: 10px 15px;
      margin-right: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs button:hover,
    .tabs button.active {
      background: #34495e;
      border-radius: 6px;
    }

    .tab-content {
      background: #fff;
      padding: 15px;
      display: none;
      border-top: none;
      min-height: 200px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 0 0 6px 6px;
    }

    .tab-content pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <button onclick="showTab('html')">HTML</button>
    <button onclick="showTab('css')">CSS</button>
    <button onclick="showTab('js')">JS</button>
    <button onclick="showTab('result')" class="active">Result</button>
  </div>

  <div class="tab-content" id="html">
    <pre><code>&lt;h1&gt;Hello World&lt;/h1&gt;</code></pre>
  </div>
  <div class="tab-content" id="css">
    <pre><code>h1 { color: red; }</code></pre>
  </div>
  <div class="tab-content" id="js">
    <pre><code>console.log("Hello");</code></pre>
  </div>
  <div class="tab-content active" id="result">
    <iframe id="preview"></iframe>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');

      if (tabId === 'result') {
        const html = "<h1>Hello World</h1>";
        const css = "h1 { color: red; }";
        const js = 'console.log("Hello");';

        const result = `
          <html>
          <head><style>${css}</style></head>
          <body>${html}<script>${js}<\/script></body>
          </html>
        `;

        const iframe = document.getElementById('preview');
        iframe.srcdoc = result;
      }
    }

    // Gọi hàm khi load trang để hiển thị trước
    window.onload = () => {
      const html = "<h1>Hello World</h1>";
      const css = "h1 { color: red; }";
      const js = 'console.log("Hello");';

      const result = `
        <html>
        <head><style>${css}</style></head>
        <body>${html}<script>${js}<\/script></body>
        </html>
      `;

      document.getElementById('preview').srcdoc = result;
    }
  </script>
</body>

</html>
