<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hover + Click</title>
  <style>
    /* Cơ bản */
    body {
      font-family: sans-serif;
    }
    .menu {
      position: relative;
      display: inline-block;
      background: #3498db;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Dropdown khi hover */
    .dropdown {
      display: none;
      position: absolute;
      background-color: #ecf0f1;
      top: 40px;
      left: 0;
      min-width: 150px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #bdc3c7;
    }

    .menu:hover .dropdown {
      display: block;
    }

    /* Submenu khi click vào Mục 1 */
    .submenu {
      display: none;
      background-color: #dfe6e9;
      padding-left: 15px;
    }

    .submenu a {
      padding: 8px 10px;
    }
  </style>
</head>
<body>

  <div class="menu">
    Menu
    <div class="dropdown">
      <a href="#" onclick="toggleSubmenu(event)">Mục 1</a>
      <div class="submenu" id="submenu">
        <a href="#">Lựa chọn 1.1</a>
        <a href="#">Lựa chọn 1.2</a>
        <a href="#">Lựa chọn 1.3</a>
      </div>
      <a href="#">Mục 2</a>
      <a href="#">Mục 3</a>
    </div>
  </div>

  <script>
    function toggleSubmenu(event) {
      event.preventDefault(); // Ngăn href chuyển trang
      const submenu = document.getElementById('submenu');
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
